<div class="login-container">
    <h2>Iniciar Sesión</h2>
  
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <!-- Campo de correo electrónico -->
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="Ingrese su correo electrónico"
          class="form-control"
        />
        <div *ngIf="isSubmitted && hasError('email', 'required')" class="error">
          <small>El correo es obligatorio.</small>
        </div>
        <div *ngIf="isSubmitted && hasError('email', 'email')" class="error">
          <small>El correo no es válido.</small>
        </div>
      </div>
  
      <!-- Campo de contraseña -->
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          placeholder="Ingrese su contraseña"
          class="form-control"
        />
        <div *ngIf="isSubmitted && hasError('password', 'required')" class="error">
          <small>La contraseña es obligatoria.</small>
        </div>
        <div *ngIf="isSubmitted && hasError('password', 'minlength')" class="error">
          <small>La contraseña debe tener al menos 6 caracteres.</small>
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
    </form>
  </div>
